<!-- Reusable Email Meta Information Component -->
<!-- This component provides the essential meta tags and DOCTYPE for email compatibility -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="color-scheme" content="light" />
    <meta name="supported-color-schemes" content="light" />
    
    <!-- Email Client Specific Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    
    <!-- Title with fallback -->
    <title>
        {% block email_meta_title %}
            {% if email_type == 'weekly_summary' %}
                Weekly Summary - {{ title|default:"Gregory AI" }}
            {% elif email_type == 'admin_summary' %}
                Admin Summary - {{ title|default:"Gregory AI" }}
            {% elif email_type == 'trial_notification' %}
                Clinical Trials Update - {{ title|default:"Gregory AI" }}
            {% else %}
                {{ title|default:"Gregory AI" }}
            {% endif %}
        {% endblock %}
    </title>
</head>
