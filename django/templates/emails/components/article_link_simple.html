<!-- Simple Article Link Component for Latest Research Section -->
{% load gregory_tags %}
<div style="margin-bottom: 15px; padding: 5px 0; border-bottom: 1px solid #e5e7eb;">
    <a href="{% if utm_params %}{{ article|article_url|add_utm_params:utm_params }}{% else %}{{ article|article_url }}{% endif %}" style="text-decoration: none; color: #2563eb; font-weight: 500; display: block; font-size: 15px;">
        {{ article.title|default:"Article title" }}
    </a>
    {% if article.doi %}
    <p style="margin: 5px 0 0 0; font-size: 13px; color: #6b7280;">
        DOI: <a href="https://doi.org/{{ article.doi }}" style="color: #6b7280;">{{ article.doi }}</a>
    </p>
    {% endif %}
</div>
